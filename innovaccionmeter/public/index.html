  <script>
    function ModalError(title, body) {
      document.getElementById("Modal_ErrorTitle").innerHTML = title
      document.getElementById("Modal_ErrorBody").innerHTML = body
      $('#Modal_Error').modal('show')
    }

    function ModalOk(title, body) {
      document.getElementById("Modal_OkTitle").innerHTML = title
      document.getElementById("Modal_OkBody").innerHTML = body
      $('#Modal_Ok').modal('show')
    }

    function ModalWarning(title, body) {
      document.getElementById("Modal_WarningTitle").innerHTML = title
      document.getElementById("Modal_WarningBody").innerHTML = body
      $('#Modal_Warning').modal('show')
    }

    function RemoveClass() {
      $('.is-valid').removeClass("is-valid");
    }

    function closemodal(id) {
      $('#' + id).modal('hide')
    }
  </script>
